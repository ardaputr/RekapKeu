<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="./style/produk.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>RekapKeu</h2>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="pemasukan.html">Pemasukan</a></li>
          <li><a href="pengeluaran.html">Pengeluaran</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li class="active"><a href="produkList.html">List Produk</a></li>
          <li><a href="karyawan.html">Karyawan</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="content">
        <!-- Navbar -->
        <div class="navbar">
          <div class="profile-dropdown" id="profileDropdown">
            <div class="profile-avatar">AD</div>
            <span class="profile-name">Admin</span>
            <svg height="14" viewBox="0 0 24 24" width="14">
              <path fill="#444" d="M7 10l5 5 5-5z"></path>
            </svg>
            <div class="profile-dropdown-content">
              <a href="#" id="adminPageBtn">Profil</a>
              <a href="#" id="logoutBtn">Logout</a>
            </div>
          </div>
        </div>

        <!-- Container -->
        <div class="container">
          <h2>Daftar Produk</h2>
          <table>
            <thead>
              <tr>
                <th>No</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Deskripsi</th>
                <th>Foto</th>
              </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL = "http://localhost:5000/api";

      // Ambil token dari localStorage
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Anda belum login, silakan login dulu.");
        window.location.href = "login.html";
      }

      // Decode JWT untuk dapatkan data user
      function parseJwt(token) {
        try {
          const base64Url = token.split(".")[1];
          const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
          const jsonPayload = decodeURIComponent(
            atob(base64)
              .split("")
              .map((c) => "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2))
              .join("")
          );
          return JSON.parse(jsonPayload);
        } catch {
          return null;
        }
      }

      const decoded = parseJwt(token);
      if (!decoded) {
        alert("Token tidak valid, silakan login ulang.");
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }

      // Simpan userId login
      const loggedUserId = decoded.id;

      // Set nama user dan inisial avatar di navbar
      const userName = decoded.name || "User";
      document.querySelector(".profile-name").textContent = userName;
      function getInitials(name) {
        return name
          .split(" ")
          .map((n) => n[0])
          .join("")
          .toUpperCase()
          .slice(0, 2);
      }
      document.querySelector(".profile-avatar").textContent =
        getInitials(userName);

      // Fetch semua produk
      async function fetchProducts() {
        const res = await fetch(`${BASE_URL}/product`);
        const data = await res.json();
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";

        (data.data || []).forEach((product, idx) => {
          const fotoSrc = product.foto
            ? `http://localhost:5000/uploads/${product.foto}`
            : "";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${product.nama_produk}</td>
            <td>Rp ${Number(product.harga).toLocaleString()}</td>
            <td>${product.deskripsi || "-"}</td>
            <td>${
              fotoSrc
                ? `<img src="${fotoSrc}" alt="Foto Produk" width="100" />`
                : "-"
            }</td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Load awal halaman
      document.addEventListener("DOMContentLoaded", () => {
        fetchProducts();
      });

      // Dropdown navbar profile
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".navbar .profile-dropdown");
        dropdown.addEventListener("click", (e) => {
          e.stopPropagation();
          dropdown.classList.toggle("active");
        });
        document.addEventListener("click", () => {
          dropdown.classList.remove("active");
        });

        const adminPageBtn = document.getElementById("adminPageBtn");
        if (adminPageBtn) {
          adminPageBtn.onclick = function (e) {
            e.preventDefault();
            window.location.href = "admin.html";
          };
        }
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.onclick = function (e) {
            e.preventDefault();
            localStorage.removeItem("token");
            window.location.href = "login.html";
          };
        }
      });
    </script>
  </body>
</html>
