<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencatatan Pemasukan</title>
    <link rel="stylesheet" href="./style/pemasukan.css" />
    <style>
      /* Tambahkan CSS berikut jika belum ada di file pemasukan.css */
      .profile-dropdown .profile-dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 48px;
        background: #fff;
        min-width: 120px;
        box-shadow: 0 6px 24px rgba(80, 80, 90, 0.11);
        border-radius: 6px;
        overflow: hidden;
        z-index: 100;
      }
      .profile-dropdown.active .profile-dropdown-content {
        display: block;
      }
      .profile-dropdown-content a {
        display: block;
        padding: 10px 16px;
        color: #333;
        text-decoration: none;
        transition: background 0.13s;
      }
      .profile-dropdown-content a:hover {
        background: #f4f6fb;
      }
      .navbar .profile-dropdown {
        position: relative;
        display: flex;
        align-items: center;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="sidebar">
        <h2>RekapKeu</h2>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li class="active"><a href="pemasukan.html">Pemasukan</a></li>
          <li><a href="pengeluaran.html">Pengeluaran</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li><a href="karyawan.html">Karyawan</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="navbar">
          <div class="profile-dropdown" id="profileDropdown">
            <div class="profile-avatar">AD</div>
            <span class="profile-name">Admin</span>
            <svg height="14" viewBox="0 0 24 24" width="14">
              <path fill="#444" d="M7 10l5 5 5-5z"></path>
            </svg>
            <div class="profile-dropdown-content">
              <a href="#" id="adminPageBtn">Profil</a>
              <a href="#" id="logoutBtn">Logout</a>
            </div>
          </div>
        </div>

        <div class="container">
          <h2>Pencatatan Pemasukan</h2>
          <form id="incomeForm">
            <input type="hidden" id="incomeId" />
            <div class="form-group">
              <label for="sumber">Sumber Pemasukan</label>
              <input type="text" id="sumber" required />
            </div>
            <div class="form-group">
              <label for="tanggal">Tanggal</label>
              <input type="date" id="tanggal" required />
            </div>
            <div class="form-group">
              <label for="jumlah">Jumlah (Rp)</label>
              <input type="number" id="jumlah" required min="1" />
            </div>
            <div class="form-group">
              <label for="user_id">User ID</label>
              <input type="number" id="user_id" required min="1" />
            </div>
            <button type="submit" class="btn-tambah" style="margin-bottom: 0">
              Tambah / Update Pemasukan
            </button>
          </form>
          <div id="formMessage"></div>

          <h3 style="color: #2062c6; margin-top: 30px">Daftar Pemasukan</h3>
          <table>
            <thead>
              <tr>
                <th>No</th>
                <th>Sumber</th>
                <th>Tanggal</th>
                <th>Jumlah</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="incomeTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL = "http://localhost:5000/api";

      // Render data pemasukan ke tabel
      async function fetchIncomes() {
        const userId = document.getElementById("user_id").value || 1;
        const res = await fetch(`${BASE_URL}/income?user_id=${userId}`);
        const data = await res.json();
        const tbody = document.getElementById("incomeTableBody");
        tbody.innerHTML = "";
        (data.data || []).forEach((income, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${income.sumber}</td>
            <td>${income.tanggal}</td>
            <td>Rp ${Number(income.jumlah).toLocaleString()}</td>
            <td>
              <button class="btn-edit" data-id="${income.id}">‚úèÔ∏è</button>
              <button class="btn-delete" data-id="${income.id}">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        attachActionButtons();
      }

      // Pasang event handler tombol edit & delete
      function attachActionButtons() {
        document.querySelectorAll(".btn-edit").forEach((btn) => {
          btn.onclick = async () => {
            const id = btn.getAttribute("data-id");
            const res = await fetch(
              `${BASE_URL}/income?user_id=${
                document.getElementById("user_id").value
              }`
            );
            const data = await res.json();
            const income = data.data.find((item) => item.id == id);
            if (!income) return alert("Data tidak ditemukan.");

            document.getElementById("incomeId").value = income.id;
            document.getElementById("sumber").value = income.sumber;
            document.getElementById("tanggal").value = income.tanggal;
            document.getElementById("jumlah").value = income.jumlah;
          };
        });

        document.querySelectorAll(".btn-delete").forEach((btn) => {
          btn.onclick = async () => {
            const id = btn.getAttribute("data-id");
            if (!confirm("Yakin ingin menghapus pemasukan ini?")) return;
            try {
              const res = await fetch(`${BASE_URL}/income/${id}`, {
                method: "DELETE",
              });
              if (res.ok) {
                alert("Data pemasukan berhasil dihapus.");
                fetchIncomes();
                clearForm();
              } else {
                alert("Gagal menghapus data.");
              }
            } catch {
              alert("Error saat menghapus data.");
            }
          };
        });
      }

      // Clear form input setelah tambah/update/hapus
      function clearForm() {
        document.getElementById("incomeId").value = "";
        document.getElementById("sumber").value = "";
        document.getElementById("tanggal").value = "";
        document.getElementById("jumlah").value = "";
      }

      // Submit form tambah atau update
      document.getElementById("incomeForm").onsubmit = async function (e) {
        e.preventDefault();
        const id = document.getElementById("incomeId").value;
        const sumber = document.getElementById("sumber").value;
        const tanggal = document.getElementById("tanggal").value;
        const jumlah = document.getElementById("jumlah").value;
        const user_id = document.getElementById("user_id").value;

        const formMsg = document.getElementById("formMessage");

        try {
          let res;
          if (id) {
            // Update
            res = await fetch(`${BASE_URL}/income/${id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ sumber, tanggal, jumlah }),
            });
          } else {
            // Create
            res = await fetch(`${BASE_URL}/income`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ sumber, tanggal, jumlah, user_id }),
            });
          }
          const result = await res.json();
          if (res.ok) {
            formMsg.style.color = "green";
            formMsg.innerText = id
              ? "Data berhasil diperbarui."
              : "Pemasukan berhasil ditambah!";
            fetchIncomes();
            clearForm();
          } else {
            formMsg.style.color = "red";
            formMsg.innerText = result.message || "Gagal simpan data.";
          }
        } catch (err) {
          formMsg.style.color = "red";
          formMsg.innerText = "Error server.";
        }
      };

      document.getElementById("user_id").addEventListener("input", () => {
        clearForm();
        fetchIncomes();
      });

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("user_id").value = 1;
        fetchIncomes();
      });

      // Dropdown Profile & Logout
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".navbar .profile-dropdown");

        dropdown.addEventListener("click", (e) => {
          e.stopPropagation();
          dropdown.classList.toggle("active");
        });

        document.addEventListener("click", () => {
          dropdown.classList.remove("active");
        });

        const adminPageBtn = document.getElementById("adminPageBtn");
        if (adminPageBtn) {
          adminPageBtn.onclick = function (e) {
            e.preventDefault();
            window.location.href = "admin.html";
          };
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.onclick = function (e) {
            e.preventDefault();
            window.location.href = "login.html";
          };
        }
      });
    </script>
  </body>
</html>
