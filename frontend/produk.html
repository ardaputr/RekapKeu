<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencatatan Produk</title>
    <link rel="stylesheet" href="./style/produk.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>RekapKeu</h2>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="pemasukan.html">Pemasukan</a></li>
          <li><a href="pengeluaran.html">Pengeluaran</a></li>
          <li class="active"><a href="produk.html">Produk</a></li>
          <li><a href="karyawan.html">Karyawan</a></li>
        </ul>
      </div>
      <!-- Main Content -->
      <div class="content">
        <!-- Navbar -->
        <div class="navbar">
          <div class="profile-dropdown" id="profileDropdown">
            <div class="profile-avatar">AD</div>
            <span class="profile-name">Admin</span>
            <svg height="14" viewBox="0 0 24 24" width="14">
              <path fill="#444" d="M7 10l5 5 5-5z"></path>
            </svg>
            <div class="profile-dropdown-content">
              <a href="#" id="adminPageBtn">Profil</a>
              <a href="#" id="logoutBtn">Logout</a>
            </div>
          </div>
        </div>
        <!-- Container -->
        <div class="container">
          <h2>Pencatatan Produk</h2>
          <form id="productForm" enctype="multipart/form-data">
            <input type="hidden" id="productId" name="productId" />
            <div class="form-group">
              <label for="nama_produk">Nama Produk</label>
              <input type="text" id="nama_produk" name="nama_produk" required />
            </div>
            <div class="form-group">
              <label for="harga">Harga (Rp)</label>
              <input type="number" id="harga" name="harga" min="1" required />
            </div>
            <div class="form-group">
              <label for="deskripsi">Deskripsi</label>
              <textarea id="deskripsi" name="deskripsi" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="foto">Foto Produk</label>
              <input type="file" id="foto" name="foto" accept="image/*" />
            </div>
            <div class="form-group">
              <label for="user_id">User ID</label>
              <input
                type="number"
                id="user_id"
                name="user_id"
                min="1"
                required
              />
            </div>
            <button type="submit" class="btn-tambah">
              Tambah / Update Produk
            </button>
          </form>
          <div id="formMessage"></div>
          <h3 style="color: #6c5ce7; margin-top: 30px">Daftar Produk</h3>
          <table>
            <thead>
              <tr>
                <th>No</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Deskripsi</th>
                <th>Foto</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      const BASE_URL = "http://localhost:5000/api";

      async function fetchProducts() {
        const userId = document.getElementById("user_id").value || 1;
        const res = await fetch(`${BASE_URL}/product?user_id=${userId}`);
        const data = await res.json();
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";
        (data.data || []).forEach((product, idx) => {
          const fotoSrc = product.foto
            ? `http://localhost:5000/uploads/${product.foto}`
            : "";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${product.nama_produk}</td>
            <td>Rp ${Number(product.harga).toLocaleString()}</td>
            <td>${product.deskripsi || "-"}</td>
            <td>${
              fotoSrc
                ? `<img src="${fotoSrc}" alt="Foto Produk" style="max-width:100px; max-height:80px;" />`
                : "-"
            }</td>
            <td>
              <button class="btn-edit" data-id="${product.id}">‚úèÔ∏è</button>
              <button class="btn-delete" data-id="${product.id}">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        attachActionButtons();
      }

      function attachActionButtons() {
        document.querySelectorAll(".btn-edit").forEach((btn) => {
          btn.onclick = async () => {
            const id = btn.getAttribute("data-id");
            const userId = document.getElementById("user_id").value || 1;
            const res = await fetch(`${BASE_URL}/product?user_id=${userId}`);
            const data = await res.json();
            const product = data.data.find((item) => item.id == id);
            if (!product) return alert("Data tidak ditemukan.");

            document.getElementById("productId").value = product.id;
            document.getElementById("nama_produk").value = product.nama_produk;
            document.getElementById("harga").value = product.harga;
            document.getElementById("deskripsi").value =
              product.deskripsi || "";
            // Tidak bisa set ulang input file
          };
        });

        document.querySelectorAll(".btn-delete").forEach((btn) => {
          btn.onclick = async () => {
            const id = btn.getAttribute("data-id");
            if (!confirm("Yakin ingin menghapus produk ini?")) return;
            try {
              const res = await fetch(`${BASE_URL}/product/${id}`, {
                method: "DELETE",
              });
              if (res.ok) {
                alert("Data produk berhasil dihapus.");
                fetchProducts();
                clearForm();
              } else {
                alert("Gagal menghapus data.");
              }
            } catch {
              alert("Error saat menghapus data.");
            }
          };
        });
      }

      function clearForm() {
        document.getElementById("productId").value = "";
        document.getElementById("nama_produk").value = "";
        document.getElementById("harga").value = "";
        document.getElementById("deskripsi").value = "";
        document.getElementById("foto").value = "";
      }

      document.getElementById("productForm").onsubmit = async function (e) {
        e.preventDefault();
        const id = document.getElementById("productId").value;
        const form = e.target;
        const formData = new FormData(form);

        let res;
        let result;
        if (id) {
          // Untuk update, endpoint PUT, body FormData (upload foto jika diubah)
          res = await fetch(`${BASE_URL}/product/${id}`, {
            method: "PUT",
            body: formData,
          });
        } else {
          res = await fetch(`${BASE_URL}/product`, {
            method: "POST",
            body: formData,
          });
        }
        result = await res.json();
        const formMsg = document.getElementById("formMessage");
        if (res.ok) {
          formMsg.style.color = "green";
          formMsg.innerText = id
            ? "Produk berhasil diperbarui!"
            : "Produk berhasil ditambah!";
          fetchProducts();
          clearForm();
        } else {
          formMsg.style.color = "red";
          formMsg.innerText =
            result.message ||
            (id ? "Gagal memperbarui produk." : "Gagal tambah produk.");
        }
      };

      document
        .getElementById("user_id")
        .addEventListener("input", fetchProducts);

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("user_id").value = 1;
        fetchProducts();
      });

      // Dropdown navbar profile (klik, bukan hover)
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".navbar .profile-dropdown");
        dropdown.addEventListener("click", (e) => {
          e.stopPropagation();
          dropdown.classList.toggle("active");
        });

        document.addEventListener("click", () => {
          dropdown.classList.remove("active");
        });

        // Profil/Logout navigation
        const adminPageBtn = document.getElementById("adminPageBtn");
        if (adminPageBtn) {
          adminPageBtn.onclick = function (e) {
            e.preventDefault();
            window.location.href = "admin.html";
          };
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.onclick = function (e) {
            e.preventDefault();
            window.location.href = "login.html";
          };
        }
      });
    </script>
  </body>
</html>
